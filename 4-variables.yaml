- name: Variable level playbook
  hosts: local
  connection: local
  vars:
    COURSE: Ansible
    DURATION: 10HRS
    Trainer: SivaKumar Reddy

  tasks:
  - name: Print the course info
    ansible.builtin.debug:
      msg: "Your Course Name is::  {{ COURSE }}, Duration is:: {{ DURATION }}, Trainer is:: {{Trainer }}"